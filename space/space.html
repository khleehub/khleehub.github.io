<!DOCTYPE html>
<head>
     <meta charset="utf-8">
     <title>space</title>
</head>
<body>
     <p>요래 조래 도망다니면서 운석 피하기 게임</p>
     <canvas id="canvas" width="300" height="400" style="background:black";>
         이 브라우저는 캔버스를 지원하지 않습니다.
     </canvas>
     <H1>
     <button onclick="sg()"><-Left</button>
     <button>vDownv</button>
     <button>^^Up^^</button>
     <button>Right-></button>
     </H1>
<script>
         var canvas;
         var ctx;

         // 게임의 상태
         var STATE_WAIT = 0;
         var STATE_RUN = 1;
         var STATE_GAMEOVER = 2;
         var state = STATE_WAIT;

         // 우주선
         var spaceShip;
         var sx, sy;
         var SW=31, SH=31;
         var angle = 0;

         // 운석
         var arMete = new Array();
         var meteColor = [ "red",  "yellow", "lightgreen", "blue", "orange" ];
         var NUM = 10;

         // 키 눌림 상태
         var keyPressed = [];

         // 경과 시간
         var oldTime;
         var startTime;
         var totalTime = 0;
         
         function init() {
             totalTime = 0;
         }
       
         window.onload = function() {
              canvas = document.getElementById("canvas");
              if (canvas == null || canvas.getContext == null) return;
              ctx = canvas.getContext("2d");
             
              spaceShip = new Image();
              spaceShip.src = "s4ship.png";
              setInterval(runGame, 30);

              canvas.addEventListener("mousedown", function (e) {
                      if ( sx < e.clientX ) sx += 3;
                      if ( sx > e.clientX ) sx -= 3;
                      if ( sy < e.clientY ) sy += 3;
                      if ( sy > e.clientY ) sy -= 3;
              });
              canvas.addEventListener("mousemove", function (e) {
                      if ( sx < e.clientX ) sx += 3;
                      if ( sx > e.clientX ) sx -= 3;
                      if ( sy < e.clientY ) sy += 3;
                      if ( sy > e.clientY ) sy -= 3;
              });
         }
       
         window.onkeydown = function(e) {
              keyPressed[e.keyCode] = true;
         }
        
         window.onkeyup = function(e) {
              keyPressed[e.keyCode] = false;
         }
 
         function sg() {
              if (spaceShip.complete == false) return;
              init();
              startGame();
              state = STATE_RUN;
         }
     
         // 게임 시작. 운석 난수로 배치하고 시간 리셋
         function startGame() {
              arMete.length = 0;
              for (var i = 0;i < NUM; i++) {
                   arMete.push({
                        x:Math.random() * canvas.width,
                        y: (i < NUM/2 ? 20 : canvas.height-20),
                        vx:Math.random() * 200 - 100,
                        vy:Math.random() * 200 - 100,
                        color:Math.floor(Math.random() * 5)
                   });
              }
             
              sx = canvas.width/2;
              sy = canvas.height/2;
              startTime = getTime();
              oldTime = getTime();
         }
        
         // 현재 시간 구함
         function getTime() {
              var date = new Date();
              var time = date.getTime();
              delete date;
              return time;
         }
        
         // 게임 진행
         function runGame() {
              switch (state) {
              case STATE_WAIT:
              case STATE_GAMEOVER:
                   if (keyPressed[13] == true) {
                        if (spaceShip.complete == false) return;
                        init();
                        startGame();
                        state = STATE_RUN;
                   }
                   break;
              case STATE_RUN:
                   // 우주선 이동
                   if (keyPressed[38]) {
                        sy -= 3;
                        if ( sy < 0 ) sy = 0;
                        angle = 90;
                   }
                   if (keyPressed[40]) {
                        sy += 3;
                        if ( sy > canvas.height ) sy = canvas.height;
                        angle = 270;
                   }
                   if (keyPressed[37]) {
                        sx -= 3;
                        if ( sx < 0 ) sx = 0;
                        angle = 0;
                   }
                   if (keyPressed[39]) {
                        sx += 3;
                        if ( sx > canvas.width ) sx = canvas.width;
                        angle = 180;
                   }
                  
                   // 대각선 이동시의 각도 계산
                   if (keyPressed[38] && keyPressed[39]) {
                        angle = 45;
                   }
                   if (keyPressed[39] && keyPressed[40]) {
                        angle = 135;
                   }
                   if (keyPressed[40] && keyPressed[37]) {
                        angle = 225;
                   }
                   if (keyPressed[37] && keyPressed[38]) {
                        angle = 315;
                   }
                  
                   // 경과 시간 구함
                   var ellapse = getTime() -oldTime;
                   oldTime = getTime();
                  
                   // 운석의 이동
                   for (var i = 0;i < NUM; i++) {
                        var mx = arMete[i].vx * ellapse / 1000;
                        var my = arMete[i].vy * ellapse / 1000;
                        arMete[i].x += mx;
                        arMete[i].y += my;
                        if (arMete[i].x > canvas.width) arMete[i].x=0;
                        if (arMete[i].x < 0) arMete[i].x=canvas.width;
                        if (arMete[i].y > canvas.height) arMete[i].y=0;
                        if (arMete[i].y < 0) arMete[i].y=canvas.height;
                       
                        // 충돌 판정
                        var mx = arMete[i].x;
                        var my = arMete[i].y;
                        if ( (mx+SW)>sx && mx<(sx+SW)
                            && (my+SH)>sy && my<(sy+SH) ) {
                            if ( arMete[i].color == 0 ) {
                                //alert("빨강");
                                arMete[i].x = Math.random()*canvas.width;
                                arMete[i].y = Math.random()*canvas.height;
                                totalTime += 100;
                                break;
                            }
                            else  {
                            //  alert("충돌");
                                totalTime -= 500;
                            }
                            if ( totalTime <= 0 )
                                state = STATE_GAMEOVER;
                            break;
                        }
                   }                
                   break;
              }
              draw();
         }
 
         // 문자열 출력 함수
         function drawText(ctx, text, x, y, font, color, align, base) {
              if (font != undefined) ctx.font = font;
              if (color != undefined) ctx.fillStyle = color;
              if (align != undefined) ctx.textAlign = align;
              if (base != undefined) ctx.textBaseline = base;
              ctx.fillText(text, x, y);
         }
        
         // 화면 그림
         function draw() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              switch (state) {
              case STATE_WAIT:
                   drawText(ctx, "Space", canvas.width/2, canvas.height/2 - 60,
                        "30px arial", "yellow", "center", "middle");
                   drawText(ctx, "Enter : Start, CursorKey : Move Spaceship",
                        canvas.width/2, canvas.height/2 - 20, "20px arial", "white");
                   drawText(ctx, "이 프로그램의 무단 복제는 적극 권장됩니다.",
                        canvas.width/2, canvas.height/2 + 20, "15px arial", "green");
                   break;
              case STATE_RUN:
              case STATE_GAMEOVER:
                   // 운석 그림
                   for (var i = 0; i < NUM ; i++) {
                        ctx.beginPath();
                        ctx.arc(arMete[i].x, arMete[i].y,20,0,2*Math.PI);
                        ctx.fillStyle=meteColor[arMete[i].color];
                        ctx.fill();
                   }
                  
                   // 우주선 그림
                   ctx.save();
                   ctx.translate(sx, sy);
                   ctx.rotate(angle * Math.PI / 180);
                   ctx.translate(-sx, -sy);
                   ctx.drawImage(spaceShip, sx-SW/2, sy-SH/2);
                   ctx.restore();
                  
                   if (state == STATE_GAMEOVER) {
                        drawText(ctx, "Game Over", canvas.width/2, canvas.height/2,
                            "30px arial", "white", "center", "middle");
                   } else {
                        // 경과 시간 갱신
                        //totalTime = (getTime() - startTime) / 1000;
                   }
 
                   // 경과 시간 표시
                   drawText(ctx, totalTime, canvas.width - 10, 10,
                        "20px arial", "yellow", "right", "top");
                   break;
              }
         }
</script>
</body>
</html>
